<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Face Morphing: Example Usage</title>

  <!-- Stylesheets and... stuff -->
  <link href="css/base.min.css" rel="stylesheet">
  <link href="css/cropper.min.css" rel="stylesheet">
  <link href="css/face-morphing.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <h1 align="middle">Face Morphing: Example Usage</h1>
    <h3 align="middle">Owen Jow &nbsp;&middot;&nbsp; May 2017</h3>
    <hr />
    <br />

    <span class="anchor"></span>
    <h2 style="margin-bottom: 0.3em">Let's get started with a demonstration</h2>
    <p>
      <div class="info-left">
        ...by, say, morphing between the two pictures displayed below.<br />
        The first thing we'll have you do is select corresponding points in each image.
      </div>
      <div class="info-right">
        <button class="button" id="big-green-btn">Finalize point selection</button>
      </div>
      <br /><br /><br />

      <div style="display: inline-block;" class="upload-left">
        <label for="upload-from" class="button upload">Replace this image</label>
        <input type="file" id="upload-from" style="visibility: hidden;" />
      </div>
      <div style="display: inline-block;" class="upload-right">
        <label for="upload-to" class="button upload">Replace this image</label>
        <input type="file" id="upload-to" style="visibility: hidden;" />
      </div>
      <table width="100%"><tr>
        <td width="50%">
          <div id="outer-container-from">
            <img src="http://i.imgur.com/cNY9dea.jpg" id="from" crossOrigin="" />
          </div>
          <figcaption align="middle"><code>"from" image</code></figcaption>
        </td>
        <td width="50%">
          <div id="outer-container-to">
            <img src="http://i.imgur.com/1g5crIW.jpg" id="to" crossOrigin="" />
          </div>
          <figcaption align="middle"><code>"to" image</code></figcaption>
        </td>
      </tr></table>
      <canvas id="canvas-from"></canvas>
      <canvas id="canvas-to"></canvas>
      <canvas id="canvas-output"></canvas>

      <video id="camera" width="320" height="240" preload autoplay loop muted></video>
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/delaunay.js"></script>
  <script src="js/math.min.js"></script>
  <script src="js/clmtrackr.min.js"></script>
  <script src="js/cropper.min.js"></script>
  <script src="js/model_pca_20_svm.js"></script>
  <script src="js/face-morphing.js"></script>
</body>
</html>
